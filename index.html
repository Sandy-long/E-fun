<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自我表达记忆卡</title>
    <style>
        :root {
            --primary-color: #4285f4;
            --secondary-color: #34a853;
            --accent-color: #ea4335;
            --light-color: #f8f9fa;
            --dark-color: #202124;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: var(--dark-color);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .flashcards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .flashcard {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            height: 200px;
            perspective: 1000px;
        }

        .flashcard:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flashcard.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }

        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
            box-sizing: border-box;
        }

        .flashcard-back {
            transform: rotateY(180deg);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
            color: var(--primary-color);
        }

        .translation {
            font-size: 1rem;
            color: #666;
            text-align: center;
            margin-bottom: 10px;
        }

        .example {
            font-size: 1rem;
            color: #666;
            text-align: center;
            line-height: 1.5;
        }

        .practice-section {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .practice-title {
            text-align: center;
            color: var(--secondary-color);
            margin-bottom: 20px;
        }

        .scenario {
            margin-bottom: 15px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }

        .scenario-text {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .answer-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .check-btn {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .check-btn:hover {
            background-color: #2d8a4a;
        }

        .feedback {
            margin-top: 10px;
            font-weight: bold;
            display: none;
        }

        .correct {
            color: var(--secondary-color);
        }

        .incorrect {
            color: var(--accent-color);
        }

        @media (max-width: 600px) {
            .flashcards-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>其他趣事记忆卡</h1>

        <div class="flashcards-container" id="flashcards">
            <!-- 卡片将通过JavaScript动态生成 -->
        </div>

        <div class="practice-section">
            <h2 class="practice-title">情景练习</h2>

            <div class="scenario">
                <div class="scenario-text">1. 你想分享一个关于自己的有趣事实，应该说：</div>
                <input type="text" class="answer-input" data-answer="Fun facts about me">
                <button class="check-btn">检查</button>
                <div class="feedback"></div>
            </div>

            <div class="scenario">
                <div class="scenario-text">2. 你想分享一个奇怪的喜好或厌恶，应该说：</div>
                <input type="text" class="answer-input" data-answer="A weird like or dislike">
                <button class="check-btn">检查</button>
                <div class="feedback"></div>
            </div>

            <div class="scenario">
                <div class="scenario-text">3. 你想分享一个非凡的经历，应该说：</div>
                <input type="text" class="answer-input" data-answer="A strange achievement or extraordinary experience">
                <button class="check-btn">检查</button>
                <div class="feedback"></div>
            </div>
        </div>
    </div>

    <script>
        const phrases = [
            { 
                text: "Fun facts about me", 
                translation: "关于我的有趣事实", 
                examples: [
                    "I can solve a Rubik's cube in under 2 minutes",
                    "I've visited over 10 countries",
                    "I'm fluent in three languages"
                ] 
            },
            { 
                text: "An interesting fear", 
                translation: "一个有趣的恐惧", 
                examples: [
                    "I'm terrified of butterflies",
                    "I can't stand the sound of chewing",
                    "I have a fear of small holes (trypophobia)"
                ] 
            },
            { 
                text: "A weird like or dislike", 
                translation: "一个奇怪的喜好或厌恶", 
                examples: [
                    "I love the smell of gasoline",
                    "I hate foods that are mixed together",
                    "I enjoy watching documentaries about insects"
                ] 
            },
            { 
                text: "Fats about your pet", 
                translation: "关于你宠物的事实", 
                examples: [
                    "My cat can open doors by herself",
                    "My dog knows over 20 tricks",
                    "My parrot can imitate my alarm clock perfectly"
                ] 
            },
            { 
                text: "A strange achievement or extraordinary experience", 
                translation: "一个奇怪的成就或非凡经历", 
                examples: [
                    "I once won a hot dog eating contest",
                    "I survived being lost in the mountains for 3 days",
                    "I met a celebrity at a random gas station"
                ] 
            }
        ];

        document.addEventListener('DOMContentLoaded', function() {
            renderFlashcards();
            setupEventListeners();
        });

        function renderFlashcards() {
            const flashcardsContainer = document.getElementById('flashcards');
            flashcardsContainer.innerHTML = '';

            phrases.forEach(phrase => {
                const card = document.createElement('div');
                card.className = 'flashcard';

                card.innerHTML = `
                    <div class="flashcard-inner">
                        <div class="flashcard-front">
                            <div class="card-title">${phrase.text}</div>
                        </div>
                        <div class="flashcard-back">
                            <div class="translation">${phrase.translation}</div>
                            <div class="example">${phrase.examples.map(ex => `• ${ex}`).join('<br>')}</div>
                        </div>
                    </div>
                `;

                card.addEventListener('click', function() {
                    this.classList.toggle('flipped');
                });

                flashcardsContainer.appendChild(card);
            });
        }

        function setupEventListeners() {
            const checkButtons = document.querySelectorAll('.check-btn');
            checkButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const scenario = this.parentElement;
                    const input = scenario.querySelector('.answer-input');
                    const feedback = scenario.querySelector('.feedback');
                    const correctAnswer = input.dataset.answer.toLowerCase();
                    const userAnswer = input.value.trim().toLowerCase();

                    if (userAnswer === correctAnswer) {
                        feedback.textContent = "正确！👍";
                        feedback.className = "feedback correct";
                    } else {
                        feedback.textContent = `不正确，正确答案是: "${correctAnswer}"`;
                        feedback.className = "feedback incorrect";
                    }

                    feedback.style.display = 'block';
                });
            });
        }
    </script>
</body>
</html>
